<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Splitter</title>
  </head>
  <body>
    <h1>Tip Splitter</h1>

    <section class="tip-form">
      <label>
        Bill Amount ($):
        <input
          type="number"
          id="bill"
          placeholder="Enter bill amount"
          min="0"
        />
        <small id="bill-error" class="error">
          Please enter a valid bill amount
        </small>
      </label>

      <label>
        Number of People:
        <input
          type="number"
          id="people"
          placeholder="Enter number of people"
          min="1"
          step="1"
        />
        <small id="people-error" class="error">
          Please enter a valid number of people (greater than 0)
        </small>
      </label>

      <label>
        Tip Percentage:
        <div><span id="tip-value">15%</span> <span id="tip-emoji"></span></div>
        <input type="range" id="tip-range" min="0" max="100" value="15" />
      </label>
    </section>

    <section class="results">
      <p>Tip per person: <strong id="tip-per-person">$0.00</strong></p>
      <p>Total tip: <strong id="total-tip">$0.00</strong></p>
      <p>Total per person: <strong id="total-per-person">$0.00</strong></p>
    </section>
    <button id="reset-btn">Reset All</button>
    <script src="main.js"></script>
  </body>
</html>
